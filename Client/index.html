<!DOCTYPE html>
<html>
<head>
    <title>A minimal game</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.5">
</head>
<body>
    <div class="content">
        <div id="characters">
            <div class="char">
                <img src="img/Character.png" />
            </div>
            <div class="char">
                <img src="img/Character.png" />
                <img src="img/VikingHat.png" class="hat"/>
            </div>
            <div class="char">
                <img src="img/Character.png" />
            </div>
            <div class="char">
                <img src="img/Character.png" />
            </div>
            <div class="char">
                <img src="img/Character.png" />
            </div>
            <div class="char">
                <img src="img/Character.png" />
            </div>
            <div class="char">
                <img src="img/Character.png" />
            </div>
        </div>
        <div class="info">
            <span>LV</span>
            <span>EXP</span>
            <span>BESTRANK</span>
            <span>HAT</span>
            <span>AGE</span>
            <span>WINS</span>
            <span>LOSSES</span>
            <canvas id="main" width="100" height="100"></canvas>
        </div>
    </div>
    <script src="lib/tweenjs.min.js"></script>
    <script src="lib/easeljs.min.js"></script>
    <script src="js/hexstat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
