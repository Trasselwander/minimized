<!DOCTYPE html>
<html>
<head>
    <title>A minimal game</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/swal/sweetalert.css" />

    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/overview.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.5">
</head>
<body>
    <div id="login" class="content">
        <div class="holder">
            <h1>Login</h1>
            <input type="text" id="login_name" placeholder="Username" class="inline" />
            <input type="password" id="login_password" placeholder="Password" class="inline" />
            <input type="button" value="Login" id="login_btn" class="inline" />
            <span id="reg">Register</span>
        </div>
    </div>
    <div id="register" class="content">
        <div class="holder">
            <h1>Register</h1>
            <input type="text" id="register_name" placeholder="Username" class="inline" />
            <input type="password" id="register_password" placeholder="Password" class="inline" />
            <input type="password" id="register_password_repeat" placeholder="Password" class="inline" />
            <input type="text" id="register_email" placeholder="Email" class="inline" />
            <input type="button" value="Register" id="register_btn" class="inline" />
            <span id="log">Back</span>
        </div>
    </div>
    <div id="overview" class="content">
        <div class="holder">
                <div class="char">
                    <img src="img/Character.png" />
                    <span class="char_name"></span>
            </div>
            <div class="info">
                <canvas id="main" width="200" height="200"></canvas>
                <div class="statholder">
                    <div>
                        <span>LV:</span>
                        <span id="char_level"></span>
                    </div>
                    <div>
                        <span>EXP:</span>
                        <span id="char_exp"></span>
                    </div>
                    <div>
                        <span>BESTRANK:</span>
                        <span id="char_bestrank"></span>
                    </div>
                    <div>
                        <span>HAT:</span>
                        <span id="char_hat"></span>
                    </div>
                    <div>
                        <span>AGE:</span>
                        <span id="char_age"></span>
                    </div>
                    <div>
                        <span>WINS:</span>
                        <span id="char_wins"></span>
                    </div>
                    <div>
                        <span>LOSSES:</span>
                        <span id="char_losses"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="menubar">
        <div id="logout_btn">
            <i class="fa fa-sign-out"></i>
        </div>

    </div>
    <script>
        screens = {
            login: {
                elm: document.getElementById("login"),
            },
            register: {
                elm: document.getElementById("register"),
            },
            overview: {
                elm: document.getElementById("overview"),
            }
        }
    </script>
    <script src="lib/swal/sweetalert.min.js"></script>
    <script src="lib/tweenjs.min.js"></script>
    <script src="lib/easeljs.min.js"></script>
    <script src="js/hexstat.js"></script>

    <script src="js/helper.js"></script>
    <script src="js/index.js"></script>
    <script src="js/players.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
