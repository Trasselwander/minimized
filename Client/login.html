<!DOCTYPE html>
<html>
<head>
    <title>A minimal game</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <meta charset="utf-8" />
</head>
<body>
    <div id="login">
        <div class="holder">
            <h1>Login</h1>
            <input type="text" id="login_name" placeholder="Username" class="inline" />
            <input type="password" id="login_password" placeholder="Password" class="inline" />
            <input type="button" value="Login" id="login_btn" class="inline" />
            <span id="reg">Register</span>
        </div>
    </div>
    <div id="register" style="display:none">
        <div class="holder">
            <h1>Register</h1>
            <input type="text" id="register_name" placeholder="Username" class="inline" />
            <input type="password" id="register_password" placeholder="Password" class="inline" />
            <input type="text" id="register_email" placeholder="Email" class="inline" />
            <input type="button" value="Register" id="register_btn" class="inline" />
            <span id="log">Back</span>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
